<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Front-end Store</title>
</head>
<body>
    <header class="wrap-header">
        <a href="index.html">
            <img 
                src="./assets/img/logo.png" 
                alt="logo" 
                title="logo"
                class="wrap-header__logo">
        </a>
    </header>
    <nav class="wrap-nav">
        <a href="index.html" class="wrap-nav__links">Tienda</a>
        <a href="nosotros.html" class="wrap-nav__links wrap-nav__links--active">Nosotros</a>
    </nav>

    <main class="container">
        <h1>React JS</h1>

        <div class="shirt">
            <img 
                src="./assets/img/3.jpg" 
                alt="React JS" 
                title="React JS" 
                class="shirt__img">
        </div>
    </main>

    <footer class="wrap-footer">
        <p class="wrap-footer__text">Front End Store - Todos los derechos Reservados 
            <span id="year"><span/>
        </p>
    </footer>

    <script>
        const year = new Date().getFullYear();
        document.getElementById('year').textContent = year;
    </script>
</body>
</html>
